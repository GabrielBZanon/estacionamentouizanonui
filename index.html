<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento ACME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Estacionamento ACME</h1>
        </header>

        <main class="dashboard">
            <!-- Se√ß√£o de Ve√≠culos em Estacionamento -->
            <section class="card">
                <h2>Ve√≠culos no Estacionamento</h2>
                <div id="veiculos-list" class="veiculos-container">
                    <!-- Carregado dinamicamente via API -->
                </div>
            </section>

            <!-- Se√ß√£o de Estadias de Hoje -->
            <section class="card">
                <h2>Estadias de Hoje</h2>
                <div id="estadias-list" class="estadias-container">
                    <!-- Carregado dinamicamente via API -->
                </div>
            </section>
        </main>

        <!-- Painel de Controle -->
        <div class="control-panel">
            <button class="btn-primary" onclick="openModal('novo-veiculo')">
                <span>+</span> Novo Ve√≠culo
            </button>
            <button class="btn-secondary" onclick="editarVeiculos()">
                ‚úèÔ∏è Editar Ve√≠culos
            </button>
            <button class="btn-tertiary" onclick="gerarRelatorio()">
                üìä Relat√≥rio de Estadias
            </button>
        </div>

        <!-- Modal para Novo Ve√≠culo -->
        <div id="novo-veiculo" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('novo-veiculo')">&times;</span>
                <h2>Cadastrar Novo Ve√≠culo</h2>
                <form id="form-veiculo">
                    <div class="form-group">
                        <label for="placa">Placa do Ve√≠culo:</label>
                        <input type="text" id="placa" placeholder="Ex: AAA0000" required 
                               pattern="[A-Za-z]{3}[0-9]{4}|[A-Za-z]{3}[0-9]{1}[A-Za-z]{1}[0-9]{2}"
                               title="Formato: AAA0000 ou AAA0A00">
                    </div>
                    <button type="submit" class="btn-submit">Cadastrar Entrada</button>
                </form>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando dados...</p>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
